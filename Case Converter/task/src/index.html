<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Converter</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body class="page">

<div class="container">
  <h1 class="title">Case Converter</h1>
  <label for="text"></label>
  <textarea name="text" id="text" cols="30" rows="10" placeholder="Your text here..."></textarea>
  <div class="buttons-container">
    <div class="buttons-convert">
      <button id="upper-case" class="button">UPPER CASE</button>
      <button id="lower-case" class="button">lower case</button>
      <button id="proper-case" class="button">Proper Case</button>
      <button id="sentence-case" class="button">Sentence case</button>
    </div>
    <div class="buttons-actions">
      <button id="save-text-file" class="button button_func">Save</button>
      <button id="copy-text" class="button button_func">Copy</button>
      <button id="clear-text" class="button button_func">Clear</button>
    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
